<div class="row leaderboard__main-container" scroll="no">
  <div class="row navbar__container">
    <ct-navbar></ct-navbar>
  </div>
  <div class="col-xs-6 col-xs-offset-3">
    <div class="card center">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th colspan="3" class="center">The Nerdy Competition Standings</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of topPlayers; let i = index;">
              <ng-container *ngIf="i == 0">
                <td>
                  <span class="glyphicon glyphicon-glass gold"></span>
                </td>
              </ng-container>
              <ng-container *ngIf="i == 1">
                <td>
                  <span class="	glyphicon glyphicon-glass silver"></span>
                </td>
              </ng-container>
              <ng-container *ngIf="i == 2">
                <td>
                  <span class="glyphicon glyphicon-glass bronze"></span>
                </td>
              </ng-container>
              <ng-container *ngIf="i != 0 && i != 1 && i != 2">
                <td>
                  <span class="glyphicon glyphicon-bookmark red"></span>
                </td>
              </ng-container>
              <td [ngClass]="player.username == currentUser? 'current-user': ''">{{ player.email }}</td>
              <td [ngClass]="player.username == currentUser? 'current-user': ''">{{ player.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
